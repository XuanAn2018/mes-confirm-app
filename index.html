<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MES Final Confirm</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        h2 { margin-top: 0; font-size: 1.2rem; color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 0.9rem; color: #555; }
        input, button { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; }
        #log-container { background: #222; color: #fff; font-family: 'Courier New', Courier, monospace; font-size: 0.8rem; padding: 15px; border-radius: 8px; height: 200px; overflow-y: auto; white-space: pre-wrap; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { text-align: left; padding: 8px; border-bottom: 1px solid #ddd; }
        th { font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="card">
        <h2>‚öôÔ∏è C√†i ƒë·∫∑t</h2>
        <label>üîπ Endpoint:</label>
        <input type="text" id="workerUrl" value="https://mes-final-confirm.chiscoong-cloudflare-com.workers.dev" onchange="saveConfig()">
        
        <label>Chu·ªói Cookie:</label>
        <input type="text" id="cookie" placeholder="ASP.NET_SessionId=..." onchange="saveConfig()">
    </div>

    <div class="card">
        <h2>üîç Tra c·ª©u & X√°c nh·∫≠n</h2>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="packageGroup" placeholder="Nh·∫≠p Package Group" style="flex: 1; margin-bottom: 0;">
            <button onclick="getPackages()" style="width: 120px; margin-bottom: 0;">T·∫£i DS</button>
        </div>
        
        <div id="package-list"></div>
        <div id="action-buttons" style="display: none; margin-top: 15px;">
            <button onclick="confirmSelected()">‚úÖ X√°c nh·∫≠n c√°c m·ª•c ƒë√£ ch·ªçn</button>
        </div>
        
        <div id="log-container"></div>
    </div>

    <script>
        window.onload = function() {
            // Load c·∫•u h√¨nh ƒë√£ l∆∞u
            const savedWorkerUrl = localStorage.getItem('workerUrl');
            const savedCookie = localStorage.getItem('cookie');
            
            if (savedWorkerUrl) document.getElementById('workerUrl').value = savedWorkerUrl;
            if (savedCookie) document.getElementById('cookie').value = savedCookie;
        }

        function saveConfig() {
            localStorage.setItem('workerUrl', document.getElementById('workerUrl').value);
            localStorage.setItem('cookie', document.getElementById('cookie').value);
        }
        
        const logContainer = document.getElementById('log-container');
        function log(message, color = '#fff') {
            const time = new Date().toLocaleTimeString();
            logContainer.innerHTML += `<span style="color: #888;">[${time}]</span> <span style="color: ${color};">${message}</span>\n`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        async function getPackages() {
            const workerUrl = document.getElementById('workerUrl').value.trim();
            const cookie = document.getElementById('cookie').value.trim();
            const group = document.getElementById('packageGroup').value.trim();
            
            if (!workerUrl || !cookie || !group) {
                return alert("Vui l√≤ng nh·∫≠p Endpoint, Cookie v√† Package Group.");
            }
            
            log(`üîç ƒêang t·∫£i danh s√°ch cho group: ${group}`, '#0ff');
            try {
                const response = await fetch(`${workerUrl}/api/get-packages?group=${group}`, {
                    headers: { 'X-MES-Cookie': cookie }
                });
                if (!response.ok) throw new Error(`Server b√°o l·ªói: ${response.status}`);
                
                const data = await response.json();
                if(data.error) throw new Error(data.error);

                renderPackageList(data);
                log(`‚úÖ ƒê√£ t·∫£i ${data.length} package.`, '#0f0');

            } catch (e) {
                log(`‚ùå L·ªói t·∫£i danh s√°ch: ${e.message}`, '#f00');
            }
        }
        
        function renderPackageList(packages) {
            const container = document.getElementById('package-list');
            if (packages.length === 0) {
                container.innerHTML = "<p>Kh√¥ng t√¨m th·∫•y package n√†o.</p>";
                document.getElementById('action-buttons').style.display = 'none';
                return;
            }
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" onchange="toggleAll(this)"></th>
                            <th>MxPackage</th>
                            <th>Status</th>
                            <th>Seq No</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            packages.forEach(pkg => {
                tableHTML += `
                    <tr>
                        <td><input type="checkbox" class="pkg-checkbox" data-seq="${pkg.SeqNo}"></td>
                        <td>${pkg.MxPackage}</td>
                        <td>${pkg.StatusName}</td>
                        <td>${pkg.SeqNo}</td>
                    </tr>
                `;
            });
            tableHTML += `</tbody></table>`;
            container.innerHTML = tableHTML;
            document.getElementById('action-buttons').style.display = 'block';
        }

        function toggleAll(source) {
            document.querySelectorAll('.pkg-checkbox').forEach(checkbox => {
                checkbox.checked = source.checked;
            });
        }
        
        async function confirmSelected() {
            const workerUrl = document.getElementById('workerUrl').value.trim();
            const cookie = document.getElementById('cookie').value.trim();
            const group = document.getElementById('packageGroup').value.trim();
            const selectedCheckboxes = document.querySelectorAll('.pkg-checkbox:checked');

            if (selectedCheckboxes.length === 0) {
                return alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt package ƒë·ªÉ x√°c nh·∫≠n.");
            }
            
            log(`üöÄ B·∫Øt ƒë·∫ßu qu√° tr√¨nh confirm cho ${selectedCheckboxes.length} package...`, '#ff0');
            
            for (const checkbox of selectedCheckboxes) {
                const seqNo = checkbox.dataset.seq;
                log(`- ƒêang confirm Seq No: ${seqNo}...`, '#fff');
                try {
                    const response = await fetch(`${workerUrl}/api/confirm`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'X-MES-Cookie': cookie 
                        },
                        body: JSON.stringify({ packageGroup: group, seqNo: parseInt(seqNo) })
                    });

                    const result = await response.json();
                    if (result.ok) {
                        log(`  ‚úÖ ${result.message}`, '#0f0');
                        checkbox.parentElement.parentElement.style.backgroundColor = '#28a74533'; // Highlight green
                    } else {
                        log(`  ‚ùå ${result.message}`, '#f00');
                        checkbox.parentElement.parentElement.style.backgroundColor = '#dc354533'; // Highlight red
                    }
                } catch(e) {
                    log(`  üí• L·ªói h·ªá th·ªëng khi confirm Seq ${seqNo}: ${e.message}`, '#f00');
                }
            }
            log(`üéâ Qu√° tr√¨nh confirm ƒë√£ ho√†n t·∫•t!`, '#ff0');
        }
    </script>
</body>
</html>
